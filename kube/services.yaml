##################################################################################################
# service 1
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: service1
  labels:
    app: service1
    service: service1
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: service1
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: services-service1
  labels:
    account: service1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service1-v1
  labels:
    app: service1
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service1
      version: v1
  template:
    metadata:
      labels:
        app: service1
        version: v1
    spec:
      serviceAccountName: services-service1
      containers:
      - name: service1
        image: docker.io/h2so40627/service1:v0.5.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
