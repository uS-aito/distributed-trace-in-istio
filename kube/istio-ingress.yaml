apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: services-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 8080
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: services
spec:
  hosts:
  - "*"
  gateways:
  - services-gateway
  http:
  - match:
    - uri:
        exact: /*
    route:
    - destination:
        host: service1
        port:
          number: 8080
